Mappings:
  RegionMap:
    us-east-1:
      AMI: "ami-03a6eaae9938c858c"
    us-west-1:
      AMI: "ami-06d2c6c1b5cbaee5"
Resources:
  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !FindInMap
        - AmiRegionMap
        - !Ref AWS::Region
        - AMI
      Tags:
        - Key:   "Name"
          Value: !Join
            - " "
            - - "My instance in"
              - !Ref AWS::Region
      SecurityGroups:
        - !Ref TestSG
  TestSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http && ssh from my host
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0